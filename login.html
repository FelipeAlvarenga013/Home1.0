<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="img/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/padrao.css"/>
    <link rel="stylesheet" href="css/mobile.css"/>
    <link rel="stylesheet" href="css/tablet.css"/>
    <link rel="stylesheet" href="css/pc.css"/>
    <title>Login</title>
</head>
<body>
    <section class="sesion1">
        <section class="sesion2">
            <section class="sesion3">
                <section id="img"><img src="img/Bela paisagem na madrugada.jfif" alt="img.png"/></section>
                <article class="artigo2">
                    <article id="artigo1">
                        <h2 class="titulo1">Login</h2>
                        <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer configurações em seu ambiente
                        </p>
                    </article>
                    <form action="" method="post">
                        <section class="input1">
                            <label for="user"><i class="fa-solid fa-user" style="color: #fff; font-size: calc(100%); vertical-align: middle; margin: 0 5px 0  10px;"></i></label>
                            <input type="email" name="" id="user" autocomplete="email" required placeholder="Seu e-mail"/>
                        </section>
                        <section class="input2">
                            <label for="pass"><i class="fa-solid fa-key" style="color: #fff; font-size: calc(100%); vertical-align: middle; margin: 0 5px 0 7px;"></i></label>
                            <input type="password" name="" id="pass" autocomplete="current-password" required placeholder="Sua senha"/>
                        </section>
                        <section class="input3">
                            <input type="submit" value="Entrar">
                            <a href="#" target="_blank"><p>Esqueceu a Senha <i class="fa-solid fa-envelope"></i></p></a>
                        </section>
                    </form>
                </article>
            </section>
        </section>
    </section>


    <script src="js/cod.js"></script>
</body>
</html>
